{% extends 'base.html' %}
{% block content %}


<h1>Home page</h1>
<a href="{% url 'create' %}"><h1>Add new recipe</h1></a>

{% if user.is_authenticated %}
    <p>You are logged in as {{user}}</p>
    <a href="{% url 'logout' %}">Logout</a>

<br>    
{% for re in rec %}
    <a href="{% url 'detail' re.id %}">{{re.name}}</a>
    <p>{{re.desc}}</p>  
{% endfor %}
    

{% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'log' %}">Log in</a>
{% endif %}

{% endblock content %}
